{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">🎵 Your Music Preferences</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">🌍 Preferred Language</label>
                            <input name="language" class="form-control" 
                                   placeholder="e.g. English, Hindi, Spanish" 
                                   required value="{{ session.language }}">
                        </div>
                        <div class="mb-4">
                            <label class="form-label">🎼 Favorite Genre</label>
                            <input name="genre" class="form-control" 
                                   placeholder="e.g. Pop, Rock, Classical" 
                                   required value="{{ session.genre }}">
                        </div>
                        <button class="btn btn-primary w-100 py-2">
                            Save Preferences
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
